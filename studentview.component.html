<div class="container-fluid">
  <nav class = "navbar ">
      <h1>Student Details</h1>
      <div class="d-flex">
          <button (click)="clickAddStudent()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-light">Add Student</button>
          <button routerLink="/login"class="btn btn-info mx-2">Logout</button>
      </div>
  </nav>
</div>


<table class="table mt-3">
  <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Mobile no.</th>
      <th scope="col">Class</th>
      <th scope="col">Action</th>
  </tr>
      <tr *ngFor ="let row of StudentData">
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>{{row.class}}</td>



          <td>
              <button (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class ="btn btn-info">Edit</button>
              <button  (click)="DeleteStudent( row )" class ="btn btn-danger mx-3">Delete</button>
          </td>

      </tr>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup] = "formValue">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" aria-required>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" aria-required>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" >
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" aria-required>Email Id</label>
                  <input type="email" formControlName="email" class="form-control" >
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" aria-required>Mobile no.</label>
                  <input type="text" formControlName="mobile" class="form-control" >
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" required>Class</label>
                  <input type="text" formControlName="class" class="form-control" >
              </div>
              
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  (click)="PostStudentDetails()" *ngIf="showAdd" class="btn btn-primary">Add</button>
        <button type="button" (click)="UpdateStudentDetails()" *ngIf="showUpdate"  class="btn btn-primary">Update</button>

      </div>
    </div>
  </div>
</div>
